    <script>
        var contador = 0;
        var intentos = 3;

        function resultado() {

            var radio2 = document.getElementById('radio2').checked;

            if (radio2 == true) {
                alert('Felicidades! Elegiste la opción correcta.');
                location.href = 'index2.html';
            } else if (intentos == 2) {
                contador++;
                intentos--;
                alert('PISTA:Blue ah ganado solo 2 concursos hasta la actualidad');
            } else {

                if (intentos != 1) {
                    contador++;
                    intentos--;
                    alert('Respuesta INCORRECTA te quedan ' + intentos + ' intentos!');
                } else {
                    {
                        alert('Ya no tienes más intentos! :(');
                        location.href = 'index2.html';
                    }
                }

            }
        }
    </script>
